<section fxLayout="column" fxFlexAlign="stretch">
  <div fxFlexAlign="center">
    <p>Welcome to Transformation 2019</p>
  </div>

  <p>... Sanctify yourselves: for tomorrow the Lord will do wonders among you</p>

  <mat-tab-group (selectedTabChange)="executeSelectedChange($event)">
    <mat-tab label="THUR">
      <p>Thursday Schedules goes here</p>
      <mat-list>
        <mat-list-item *ngFor="let event of thursdayEventList">
          <mat-divider></mat-divider>
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>{{event.name}}</h4>
          <p mat-line> {{event.venue}} </p>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="FRI">
      <p>Friday Schedules goes here</p>
    </mat-tab>
    <mat-tab label="SAT">
      <p>Saturday Schedules goes here</p>
    </mat-tab>
    <mat-tab label="SUN">
      <p>Sunday Schedules goes here</p>
    </mat-tab>
  </mat-tab-group>
</section>
