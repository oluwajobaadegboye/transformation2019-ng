<mat-card>
  <div style="text-align:center;">
    <strong>Add Announcement</strong>
  </div>
  <alert></alert>
  <form [formGroup]="makeAnnouncementForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="announcement">Announcement</label>

      <textarea formControlName="announcement" matInput cdkTextareaAutosize cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="30" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.announcement.errors }"></textarea>
      <!-- <input type="text" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.announcement.errors }" /> -->
      <div *ngIf="submitted && f.announcement.errors" class="invalid-feedback">
        <div *ngIf="f.announcement.errors.required">Enter Announcement</div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Save</button>
