<alert></alert>
<div class="dialog-title">
  <h2 mat-dialog-title>Add Announcement</h2>
</div>
<!-- <div mat-dialog-content [formGroup]="makeAnnouncementForm">
 
</div> -->
<form [formGroup]="makeAnnouncementForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="subject" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" />
    <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
      <div *ngIf="f.subject.errors.required">Title is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Enter Announcement</label>
    <textarea class="form-control" formControlName="message" rows="6"
      [ngClass]="{'is-invalid': submitted && f.message.errors}"></textarea>
    <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
      <div *ngIf="f.message.errors.required">Announcement is required</div>
    </div>
  </div>

  <div class="form-group" style="text-align:center">
    <button [disabled]="loading" class="btn btn-primary btn-add-announce">Save</button>
