<alert></alert>
<div class="dialog-title" style="text-align:center">
  <h2 mat-dialog-title>Assign Room</h2>
</div>
<form [formGroup]="assignRoomForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="roomNumber">Room Number</label>
    <input type="text" formControlName="roomNumber" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.roomNumber.errors }" />
    <div *ngIf="submitted && f.roomNumber.errors" class="invalid-feedback">
      <div *ngIf="f.roomNumber.errors.required">Room Number is required</div>
      <div *ngIf="f.roomNumber.errors.pattern">Enter a Number</div>
    </div>
  </div>
