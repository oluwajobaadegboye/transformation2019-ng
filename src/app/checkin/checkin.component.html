<mat-card>
  <h2>Checking / Verify Code</h2>
  <form [formGroup]="checkInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- <label for="username">Name / Code</label> -->
      <input type="text" formControlName="username" class="form-control" placeholder="First Name / Last Name / Code"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Enter a valid name or code</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" style="margin-right: 10px;" class="btn btn-primary">Check In</button>
      <button [disabled]="loading" class="btn btn-primary">Verify Code</button>
